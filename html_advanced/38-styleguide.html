<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Styleguide</title>
  </head>
  <body>
    <main>
      <!-- Table section (copied from 34-styleguide.html) -->
      <section>
        <caption>Example Table Caption</caption>
        <table>
          <!-- Table content here -->
        </table>
      </section>

      <!-- Details -->
      <section>
        <header>
          <h2>Details</h2>
        </header>
        <div>
          <h3>Default</h3>
          <details>
            <summary>Show/Hide me</summary>
            Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
          </details>
        </div>
        <div>
          <h3>Open</h3>
          <details open>
            <summary>Always open</summary>
            Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
          </details>
        </div>
      </section>

      <!-- Video -->
      <section>
        <header>
          <h2>Video</h2>
        </header>
        <video 
          controls 
          loop 
          poster="https://intranet-projects-files.s3.amazonaws.com/webstack/thumbnail.jpg"
          width="640"
          height="360"
        >
          <source src="https://intranet-projects-files.s3.amazonaws.com/webstack/BigBuckBunny.mp4" type="video/mp4" />
          Sorry, your browser doesn't support HTML5 video
        </video>
      </section>
    </main>
  </body>
</html>
